<div class="flex flex-row justify-center p-30">
    <table class="table-auto">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.productionYear }}</td>
          </tr>
        </tbody>
    </table>
</div>
