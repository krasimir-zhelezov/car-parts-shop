<div *ngIf="isOpen" class="relative" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-5 text-center items-center">
        <div class="relative transform overflow-hidden rounded-xl bg-white text-center shadow-xl transition-all">
            <button 
                (click)="closeModal()"
                class="absolute top-2 right-2 p-1 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                aria-label="Close modal"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <div class="bg-white p-5 m-5">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
  </div>
</div>
