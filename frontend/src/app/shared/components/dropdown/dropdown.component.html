<!-- dynamic-dropdown.component.html -->
<div class="relative">
  <div>
    <ui-button type="button" (click)="toggleDropdown()">
      {{ selectedOption ? selectedOption.label : buttonText }}
      <svg
        class="inline fill-current w-4 h-4 mr-2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true">
            <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
            />
      </svg>
    </ui-button>
  </div>

  <div
    *ngIf="isOpen"
    class="outline rounded-xl">
    <div class="">
      <a
        *ngFor="let option of options"
        href="#"
        (click)="selectOption(option); $event.preventDefault()"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
        >{{ option.label }}</a
      >
    </div>
  </div>
</div>
